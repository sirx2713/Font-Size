<!DOCTYPE html>
<html lang="en" style="font-size: xx-large">
<head>
    <meta charset="UTF-8">
    <title>Font Size</title>
</head>
<body>
<p style="font-size: 20px">1 Pixel is 1/96 of an Inch</p>
<p style="font-size: 20pt">1 Point is 1/72 of an Inch</p>
<footer style="font-size: 12pt">
    <p style="font-size: 1em">1em is 100% the size of the parent element</p>
    <p style="font-size: 1rem">1rem is 100% the size of the root element</p>
</footer>
</body>
</html>
